<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Black Jack</title>
</head>

<body>

    <div class="page-content">
        <div class="house">
            <div id="houseHeader" class="header">
                <p>&bull;HOUSE&bull;</p>
            </div>
            <div id="houseCards" class="cards">
                <img class="h-card-one" id="hCardOne" src="" alt="">
                <img class="h-card-two" id="hCardTwo" src="" alt="">
                <img class="h-card-three" id="hCardThree" src="" alt="">
                <img class="h-card-four" id="hCardFour" src="" alt="">
                <img class="h-card-five" id="hCardFive" src="" alt="">
            </div>
            <div id="startButton" class="start-button"><button>START</button></div>
            <div id="restartButton" class="restart-button"><button>RESTART</button></div>
            <div id="houseScore" class="bust-or-score">
                <p>SCORE</p>
            </div>
        </div>

        <div class="player">
            <div id="playerHeader" class="header">
                <p>&bull;PLAYER&bull;</p>
            </div>
            <div id="playerCards" class="cards">
                <img class="p-card-one" id="pCardOne" src="" alt="">
                <img class="p-card-two" id="pCardTwo" src="" alt="">
                <img class="p-card-three" id="pCardThree" src="" alt="">
                <img class="p-card-four" id="pCardFour" src="" alt="">
                <img class="p-card-five" id="pCardFive" src="" alt="">
            </div>
            <div id="stayButton" class="stay"><button>STAY</button></div>
            <div id="hitButton" class="hit"><button> HIT </button></div>
            <div id="playerScore" class="bust-score">
                <p>SCORE</p>
            </div>
        </div>

    </div>
    <script src="script.js
    "></script>
</body>

</html>
